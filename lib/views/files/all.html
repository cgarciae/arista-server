<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<br/><br/>
<div class="container">
    {{# .}}
    <a href="{{localhost}}files/{{fileId}}/view" style="color: inherit; text-decoration: none;">
        <div class="card {{# isImage}}small{{/ isImage}}">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{filename}}</span>
                <p>{{contentType}}</p>
            </div>
            {{# isImage}}
            <div class="card-image">
                <img src="{{imageHref}}">
            </div>
            {{/ isImage}}
        </div>
    </a>
    {{/ .}}
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red"
        href="files/new">
        <i class="large material-icons">add</i>
    </a>
</div>
